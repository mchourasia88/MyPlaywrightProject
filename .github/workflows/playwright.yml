name: Playwright Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run Maven tests (Allure results will be generated)
      - name: Run tests
        run: mvn clean test -Dallure.results.directory=target/allure-results

      # Upload Allure results (VERY IMPORTANT)
      - name: Upload Allure results
        if: always()   # upload even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: target/allure-results

      # (Optional but impressive) Generate Allure HTML report
      - name: Generate Allure report
        if: always()
        run: mvn allure:report

      # Upload Allure HTML report
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: target/allure-report
